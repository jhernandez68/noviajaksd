<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlotte, ¿Quieres ser mi novia?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .carousel img {
            width: 100%;
            height: 300px; /* Altura fija para evitar que se corran los elementos */
            object-fit: cover; /* Ajusta la imagen dentro del espacio definido */
        }
    </style>
</head>
<body>
    <h1>Charlotte, ¿Quieres ser mi novia? ❤️</h1>

    <div class="carousel" id="carousel">
        <img src="images/foto_1.jpeg" alt="Foto 1" class="active">
        <img src="images/foto_2.jpeg" alt="Foto 2">
        <img src="images/foto_3.jpeg" alt="Foto 3">
        <img src="images/foto_4.jpeg" alt="Foto 4">
        <img src="images/foto_5.jpeg" alt="Foto 5">
        <img src="images/foto_6.jpeg" alt="Foto 6">
        <img src="images/foto_7.jpeg" alt="Foto 7">
        <img src="images/foto_8.jpeg" alt="Foto 8">
        <img src="images/foto_9.jpeg" alt="Foto 9">
        <img src="images/foto_10.jpeg" alt="Foto 10">
        <div class="carousel-caption" id="caption">"Eres mi todo, hoy y siempre."</div>
    </div>

    <div class="carousel-buttons">
        <button onclick="prevSlide()">&#10094; Anterior</button>
        <button onclick="nextSlide()">Siguiente &#10095;</button>
    </div>

    <div class="heart">💖</div>

    <p>Hola Kitty también aprueba esta decisión. ¡Eres la mejor! 🐱</p>

    <script src="script.js"></script>
</body>
</html>
